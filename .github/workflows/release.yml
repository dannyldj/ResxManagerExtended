name: Release

on:
  pull_request:
    branches:
      - master
    types: [ closed ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v4.9

      - name: Extract version from branch
        run: echo "TAG=$(echo '${{ steps.branch-name.outputs.current_branch }}' | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish
        run: dotnet publish ResxManagerExtended.Desktop/ResxManagerExtended.Desktop.csproj -c:Release -o:publish -p:PublishSingleFile=true

      - name: Make compressed file from Publish
        run: tar -cvf publish.tar publish

      - name: Create Release
        if: github.event.pull_request.merged == true
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          release_name: ${{ env.TAG }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./publish.tar
          asset_name: rme.${{ env.TAG }}.portable.tar
          asset_content_type: application/x-tar
